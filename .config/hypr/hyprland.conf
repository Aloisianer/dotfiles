# ---------------
#  Optimizations
# ---------------

#source = ~/.config/hypr/custom/*
source = ~/.config/hypr/laptop/*

#source = ~/.config/hypr/optimizations/nvidia.conf
#source = ~/.config/hypr/optimizations/amd.conf
#source = ~/.config/hypr/optimizations/proton.conf

#source = ~/.config/hypr/optimizations/unreal-engine.conf

# ---------------
#      Apps
# ---------------

exec-once = swaync
exec-once = sleep 3 && waybar
exec-once = hyprpaper
exec-once = xhost +
exec-once = swayosd-server
exec-once = hyprpm reload -n

$terminal = alacritty
$menu = pkill rofi || rofi -show drun -theme ~/.config/rofi/config.rasi
$run = pkill rofi || rofi -show run -theme ~/.config/rofi/config.rasi
$fileManager = nautilus

# ---------------
#     Visuals
# ---------------

# Themes
env = STARSHIP_CONFIG,$HOME/.config/starship.toml
env = GTK_THEME,adw-gtk3-dark
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'macOS'
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout ':'

# Cursor
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,macOS
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,macOS

plugin {
    hyprtrails {
        color = rgba(b4befeff)
    }
    dynamic-cursors {
    	mode = rotate
    }
}

decoration {
    rounding = 15
    active_opacity = 1
    inactive_opacity = 1
    shadow {
        enabled = false
    }
    blur {
        enabled = true
        size = 8
        passes = 5
    }
}

general {
    gaps_in = 5
    gaps_out = 11

    border_size = 2
    col.active_border = rgba(89b4faFF)
    col.inactive_border = rgba(89b4fa44)

    resize_on_border = false
}

layerrule = noanim, selection
animations {
    bezier = fluent_decel, 0, 0.2, 0.4, 1
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1

    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel, slide
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 3, fluent_decel, slidefadevert 30%
    animation = specialWorkspace, 1, 2, fluent_decel, slidefadevert 10%
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}





# ---------------
#     Input
# ---------------

input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options = compose:rctrl
    kb_rules =
    follow_mouse = 1
    sensitivity = 0.34
    accel_profile = flat
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

$mainMod = SUPER

bindl = ,switch:Lid Switch, exec, hyprlock
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Apps
bind = $mainMod, F12, exec, swaync-client -t
bind = $mainMod, SUPER_L, exec, $menu
bind = , Print, exec, ~/.dotfiles/extra/screenshot.sh
bind = $mainMod, R, exec, $run

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Media Keys
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume=raise --max-volume=200
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume=lower --max-volume=200
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume=mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume=mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness=raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness=lower

# Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindr = CAPS, Caps_Lock, exec, swayosd-client --caps-lock



# ---------------
#   Environment
# ---------------

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

env = SDL_VIDEODRIVER,wayland
env = GDK_BACKEND,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = _JAVA_AWT_WM_NONREPARENTING=1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = GDK_SCALE,1

env = WLR_USE_LIBINPUT,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = WLR_RENDERER,vulkan

env = __GL_MaxFramesAllowed,1
env = __GL_THREADED_OPTIMIZATIONS,0

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

windowrule = suppressevent maximize, class:.*

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    vfr = true
}

master {
    new_status = master
}

general {
    allow_tearing = false
    layout = dwindle
}

xwayland {
  force_zero_scaling = true
}
