# ---------------
#      Apps
# ---------------

exec-once = swaync -s ~/.config/hypr/apps/swaync.css
exec-once = sleep 3 && waybar -c ~/.config/hypr/apps/waybar/config.jsonc -s ~/.config/hypr/apps/waybar/style.css
exec-once = hyprpaper -c ~/.config/hypr/apps/hyprpaper.conf
#exec-once = hyprlock -c ~/.config/hypr/apps/hyprlock.conf
exec-once = hypridle -c ~/.config/hypr/apps/hypridle.conf
exec-once = xhost +
exec-once = swayosd-server --style=~/.config/hypr/apps/swayosd.css

$terminal = ghostty --config-file=$HOME/.config/hypr/apps/ghostty
$menu = pkill rofi || rofi -show drun -theme ~/.config/hypr/apps/rofi.rasi -config ~/.config/hypr/apps/rofi.rasi
$run = pkill rofi || rofi -show run -theme ~/.config/hypr/apps/rofi.rasi -config ~/.config/hypr/apps/rofi.rasi
$fileManager = nautilus

# Audio
#exec-once = [ workspace special:magic silent ] carla ~/Home/Carla.carxp
#exec-once = [ workspace special:magic silent ] pavucontrol

# Music Player on Magic Workspace (SUPER + S)
#$musicPlayer = firefox
#$musicPlayerClass = firefox
#windowrulev2 = workspace magic, class: ($musicPlayerClass)
#exec-once = [ workspace special:magic silent ] $musicPlayer




# ---------------
#     Visuals
# ---------------

# Themes
env = STARSHIP_CONFIG,$HOME/.config/hypr/apps/zsh/starship.toml
env = GTK_THEME,adw-gtk3-dark
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout ':'

# Cursor
env = XCURSOR_SIZE,15
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,15
env = HYPRCURSOR_THEME,Adwaita

decoration {
    rounding = 15
    active_opacity = 1
    inactive_opacity = 1
    shadow {
        enabled = false
    }
    blur {
        enabled = true
        size = 5
        passes = 3
    }
}

general {
    gaps_in = 10
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(F4EEE0AF)
    col.inactive_border = rgba(6D5D6EAF)

    resize_on_border = false

}

animations {
    enabled = yes
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 1, default
    animation = fade, 1, 2, default # Recommended to disable on laptops
    animation = workspaces, 1, 2, default
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}





# ---------------
#     Input
# ---------------

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

$mainMod = SUPER

bindl = ,switch:Lid Switch, exec, hyprlock
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, L, exec, hyprlock -c ~/.config/hypr/apps/hyprlock.conf
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Apps
bind = $mainMod, F12, exec, swaync-client -t
bind = $mainMod, SUPER_L, exec, $menu
bind = , Print, exec, ~/.config/hypr/apps/screenshot.sh
bind = $mainMod, R, exec, $run

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Media Keys
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume=raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume=lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume=mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume=mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness=raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness=lower

# Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindr = CAPS, Caps_Lock, exec, swayosd-client --caps-lock



# ---------------
#   Environment
# ---------------

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

env = SDL_VIDEODRIVER,wayland
env = GDK_BACKEND,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = _JAVA_AWT_WM_NONREPARENTING=1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = GDK_SCALE,1

env = WLR_USE_LIBINPUT,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = WLR_RENDERER,vulkan

env = __GL_MaxFramesAllowed,1
env = __GL_THREADED_OPTIMIZATIONS,0

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

windowrulev2 = suppressevent maximize, class:.*

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    vfr = true
}

master {
    new_status = master
}

general {
    allow_tearing = false
    layout = dwindle
}

xwayland {
  force_zero_scaling = true
}
